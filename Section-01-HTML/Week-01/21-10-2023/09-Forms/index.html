<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            color: red;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Ad Soyad:</label>
            <input type="text">
        </div>
        <div>
            <label>Email:</label>
            <input type="email">
        </div>
        <div>
            <label>Profil Fotoğrafı:</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label>Şifre:</label>
            <input type="password" name="" id="">
        </div>
        <div>
            <h3>Hobiler</h3>
            <div>
                <input type="checkbox" name="" id="tiyatro">
                <label for="tiyatro">Tiyatro</label>
            </div>
            <div>
                <input type="checkbox" name="" id="sinema">
                <label for="sinema">Sinema</label>
            </div>
        </div>
        <div>
            <h3>Cinsiyet</h3>
            <div>
                <input type="radio" name="cinsiyet" id="kadin">
                <label for="kadin">Kadın</label>
            </div>
            <div>
                <input type="radio" name="cinsiyet" id="erkek">
                <label for="erkek">Erkek</label>
            </div>
        </div>
        <div>
            <h3>Medeni Durum</h3>
            <div>
                <input type="radio" name="medeni_durum" id="evli">
                <label for="evli">Evli</label>
            </div>
            <div>
                <input type="radio" name="medeni_durum" id="bekar">
                <label for="bekar">Bekar</label>
            </div>
        </div>
        <div>
            <h3>Şehir</h3>
            <select name="" id="">
                <option value="">Bir şehir seçiniz</option>
                <option value="34">İstanbul</option>
                <option value="06">Ankara</option>
                <option value="35">İzmir</option>
            </select>
        </div>
        <div>
            <label for="">Doğum Tarihi:</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <input type="submit" value="Kaydol">
            <input type="button" value="Kaydol2">
            <input type="reset" value="Temizle">
        </div>
    </form>
</body>

</html>
